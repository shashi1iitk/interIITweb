{% extends "layout.html" %}

{% block body %}

<style type="text/css">
    .multiselect-container {
        width: 100% !important;
    }
</style>
<script type="text/javascript">

$(document).ready(function() {

		$('#framework').multiselect({
			  nonSelectedText: 'Select Sports',
			  enableFiltering: true,
			  enableCaseInsensitiveFiltering: true,
			  buttonWidth:'100%'
			 });

	$('form').on('submit', function(event) {

		var brands = $('#framework option:selected');
        var selected = [];
        $(brands).each(function(index, brand){
            selected.push([$(this).val()]);
        });

        console.log(selected);

        selected_string = selected.toString();

        alert(selected_string);

        var formData = new FormData(document.querySelector('#registerForm'));
		formData.append("selected_sports", selected_string);

		$.ajax({
			data : formData,
            type : 'POST',
            url : '/register',
            contentType: false,
            cache: false,
            processData: false,
            async: false
		})
		.done(function(id){
		    console.log(id);

                $('#framework option:selected').each(function(){
                 $(this).prop('selected', false);
                });
                $('#framework').multiselect('refresh');

		});

		event.preventDefault();
	});

});



</script>


<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">


            <br><br>
            <form name="sentMessage" id="registerForm" validate>

                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <!--  <label>Name</label> -->
                        <input type="text" class="form-control" placeholder="Name" id="name" name='name' required
                               data-validation-required-message="Please enter your name.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>

                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <input type="email" class="form-control" placeholder="Email Address" id="email" name="email"
                               required data-validation-required-message="Please enter your email address.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>

                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <input type="number" class="form-control" placeholder="Mobile" id="mobile" name='mobile'
                               required data-validation-required-message="Please enter your phone">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>

                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <input type="text" class="form-control" placeholder="Jursey Name" id="jursey_name"
                               name="jursey_name" required
                               data-validation-required-message="Please enter your Jursey Name.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>

                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <input type="text" class="form-control" placeholder="Favourite Player" id="fav_athelete"
                               name="fav_athelete">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>

                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <input type="text" class="form-control" placeholder="Biggest Motivator" id="biggest_motivator"
                               name="biggest_motivator">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>

                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <input type="text" class="form-control" placeholder="Fitness Mantra" id="fitness_mantra"
                               name="fitness_mantra">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>

                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Food: </label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="food" id="veg" value="Veg">
                            <label class="form-check-label" for="veg">Veg</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="food" id="nonveg" value="Non-Veg">
                            <label class="form-check-label" for="nonveg">Non-Veg</label>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Gender: </label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="M" value="M">
                            <label class="form-check-label" for="M">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="F" value="F">
                            <label class="form-check-label" for="F">Female</label>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Blood Group: </label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="blood_group" id="A+" value="A+">
                            <label class="form-check-label" for="A+">A+</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="blood_group" id="A-" value="A-">
                            <label class="form-check-label" for="A-">A-</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="blood_group" id="B+" value="B+">
                            <label class="form-check-label" for="B+">B+</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="blood_group" id="B-" value="B-">
                            <label class="form-check-label" for="B-">B-</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="blood_group" id="O+" value="O+">
                            <label class="form-check-label" for="O+">O+</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="blood_group" id="O-" value="O-">
                            <label class="form-check-label" for="O-">O-</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="blood_group" id="AB+" value="AB+">
                            <label class="form-check-label" for="AB+">AB+</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="blood_group" id="AB-" value="AB-">
                            <label class="form-check-label" for="AB-">AB-</label>
                        </div>
                    </div>
                </div>


                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <!-- <select class="form-control selectpicker" id="select-country" data-live-search="true"> -->
                        <select class="form-control" id="college" data-live-search="true" name="college">
                            <option selected>Selet your college</option>
                            {% for sport in college %}
                                <option value={{ sport.id }}> {{ sport.clg_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <input type="password" id="password" placeholder="Password" class="form-control"
                               aria-describedby="passwordHelpBlock" name="password">
                        <small id="passwordHelpBlock" class="form-text text-muted">
                            Your password must be 8-20 characters long, contain letters and numbers, and must not
                            contain spaces, special characters, or emoji.
                        </small>
                    </div>
                </div>

                <div class="form-group" id="sports_select">
                    <label>Select Your Sport/Sports: </label>
                    <select id="framework" name="framework[]" multiple="multiple" class="form-control">
                        {% for sport in allSports %}
                        <option value={{ sport.id }}> {{ sport.sports_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile" name="profile_img">
                            <label class="custom-file-label" for="customFile">Select profile picture</label>
                        </div>
                    </div>
                </div>


                <div id="success"></div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="sendMessageButton">Register</button>
                </div>

            </form>
        </div>
    </div>
</div>

<br><br>


{% endblock %}
